# Project information
site_name: OMC Documentation
site_description: Documentation Pages for the OMC3 Python Package
site_author: Felix Soubelet
#site_url: ''


# Repository
repo_name: 'PyLHC'
repo_url: 'https://github.com/pylhc'


# Copyright
copyright: 'Copyright &copy; 2020 Felix Soubelet'


# Configuration
theme:
  name: 'material'
  
  # Default Values
  language: en
  features:
    - navigation.tabs
    #- navigation.instant
  palette:
    scheme: preference
    primary: indigo
    accent: red
  font:
    text: Roboto
    code: Roboto Mono


# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        extensions/admonition.md: reference/admonitions.md
        extensions/codehilite.md: reference/code-blocks.md
        extensions/footnotes.md: reference/footnotes.md
        extensions/metadata.md: reference/meta-tags.md
        extensions/permalinks.md: setup/setting-up-navigation.md #permalink
        extensions/pymdown.md: reference/admonitions.md
        plugins/revision-date.md: setup/adding-a-git-repository.md #revision-date
        plugins/search.md: setup/setting-up-site-search.md
        releases/4.md: upgrading.md #upgrading-from-4x-to-5x
        releases/5.md: upgrading.md #upgrading-from-3x-to-4x
        releases/changelog.md: changelog.md
        setup/adding-social-links.md: setup/setting-up-the-footer.md
        sponsorship.md: insiders.md
  - minify:
      minify_html: true


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

    
# Site Layout
nav:
    - The OMC Team: index.md
    - The omc3 Package:
        - About omc3: omc3/omc3.md
    - Other Packages:
      - generic_parser: packages/generic_parser.md
      - PyLHC: packages/pylhc.md
      - SDDS: packages/sdds.md
      - tfs-pandas: packages/tfs-pandas.md
      - Other Packages: packages/other_packages.md
    - The Beta-Beat GUI:
      - The Beta-Beat GUI: GUI/gui.md
      - Running the GUI: GUI/running.md 
      - The BPM Panel: GUI/bpm_panel.md
      - The Analysis Panel: GUI/analysis_panel.md
      - The Optics Panel: GUI/optics_panel.md
      - The Correction Panel: GUI/correction_panel.md
    - About: about.md
    - Workflow: workflow.md
    - Getting Started: getting_started.md
    - Contributing: contributing.md
    - Release Notes: release_notes.md