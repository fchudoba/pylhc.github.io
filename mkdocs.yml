# Project information
site_name: OMC Documentation
site_description: Documentation Pages for the OMC3 Python Package
site_author: Felix Soubelet
#site_url: ''


# Repository
#repo_name: 'PyLHC'
#repo_url: 'https://github.com/pylhc'
repo_name: 'FSoubelet'
repo_url: 'https://github.com/fsoubelet/'
edit_uri: 'doc_omc/edit/master/docs/'


# Copyright
copyright: 'Copyright &copy; 2020 Felix Soubelet'


# Configuration
theme:
  name: 'material'
  
  # Default Values
  language: en
  features:
    - navigation.tabs
    #- navigation.instant
  palette:
    scheme: preference
    primary: indigo
    accent: red
  font:
    text: Roboto
    code: Roboto Mono


# Plugins
plugins:
  - search
  - minify:
      minify_html: true


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pylhc
    
